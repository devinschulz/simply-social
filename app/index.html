<!DOCTYPE html>
<html lang="en" ng-app="app" class="no-js" id="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title ng-bind="'simplysocial &mdash; ' + title"></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <!-- build:css assets/css/styles.css -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- endbuild -->
</head>
<body>

  <div class="main" ng-class="{true: 'modal-open'}[modalOpen]">
    <div ng-include="'views/header/header.html'"></div>
    <div ng-view></div>
    <div ng-include="'views/footer/footer.html'"></div>
  </div>

  <!-- build:js assets/js/app.js -->
  <script src="assets/js/libs/angular.js"></script>
  <script src="assets/js/libs/angular-route.js"></script>
  <script src="assets/js/libs/angular-sanitize.js"></script>
  <script src="assets/js/libs/angular-modal-service.js"></script>
  <script src="assets/js/libs/tai-placeholder.js"></script>
  <script src="assets/js/libs/elastic.js"></script>
  <script src="assets/js/libs/moment.js"></script>
  <script src="assets/js/libs/moment-twitter.js"></script>
  <script src="assets/js/libs/angular-deckgrid.js"></script>
  <script src="assets/js/libs/underscore.js"></script>

  <script src="app.js"></script>
  <script src="views/header/header.js"></script>
  <script src="views/header/headerDirectives.js"></script>
  <script src="views/posts/postsCtrl.js"></script>
  <script src="views/posts/postsFactory.js"></script>
  <script src="views/posts/postsDirectives.js"></script>
  <script src="views/modal/modal.js"></script>
  <script src="views/modal/modalDirectives.js"></script>
  <script src="views/settings/settings.js"></script>
  <script src="views/settings/settingsFactory.js"></script>
  <script src="views/components/linkDirective.js"></script>
  <script src="views/components/autofocusDirective.js"></script>
  <script src="views/components/focusClassDirective.js"></script>
  <script src="views/components/loadingDirective.js"></script>
  <script src="views/components/spinnerDirective.js"></script>
  <!-- endbuild -->
</body>
</html>
