<header class="header">
  <div class="container">
    <div class="header_logo">
      <a href="/">
        <img src="assets/images/logo.svg" alt="simplysocial Logo" width="136" height="25"/>
      </a>
    </div>
    <div class="header_components">
      <div class="header_components_new">

      </div>
      <div class="header_components_search">
        <div class="search" ng-init="value = false">
          <a href="#" class="search_trigger" title="Toggle search" ng-click="value={true: false, false: true}[value]">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 15.559" enable-background="new 0 0 16 15.559"><path fill="#231F20" d="M15.835 14.688l-4.151-3.746c.991-1.16 1.593-2.661 1.593-4.303-.001-3.661-2.978-6.639-6.639-6.639-3.66 0-6.638 2.978-6.638 6.638 0 3.661 2.978 6.638 6.638 6.638 1.659 0 3.174-.616 4.339-1.626l4.188 3.779c.096.086.216.129.335.129.137 0 .272-.056.371-.165.186-.204.169-.521-.036-.705zm-14.835-8.05c0-3.109 2.529-5.638 5.638-5.638s5.638 2.529 5.638 5.638-2.529 5.638-5.638 5.638-5.638-2.529-5.638-5.638z"/></svg>
          </a>
          <form action="#" method="post" class="search_form" ng-class="{true: 'is-active'}[value]">
            <input type="search" class="search_input" focus-class/>
            <button type="submit" class="search_submit">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 15.559" enable-background="new 0 0 16 15.559"><path fill="#231F20" d="M15.835 14.688l-4.151-3.746c.991-1.16 1.593-2.661 1.593-4.303-.001-3.661-2.978-6.639-6.639-6.639-3.66 0-6.638 2.978-6.638 6.638 0 3.661 2.978 6.638 6.638 6.638 1.659 0 3.174-.616 4.339-1.626l4.188 3.779c.096.086.216.129.335.129.137 0 .272-.056.371-.165.186-.204.169-.521-.036-.705zm-14.835-8.05c0-3.109 2.529-5.638 5.638-5.638s5.638 2.529 5.638 5.638-2.529 5.638-5.638 5.638-5.638-2.529-5.638-5.638z"/></svg>
            </button>
          </form>
        </div>
      </div>
      <div class="header_components_profile" dropdown>
        <div class="header_components_profile_avatar">
          <a href="#">
            <img src="assets/images/avatar.jpg" alt="" width="30" height="30"/>
            <div class="caret"></div>
          </a>
        </div>
        <nav class="dropdown" role="navigation">
          <ul class="dropdown_list">
            <li class="dropdown_list_item" role="menuitem"><a href="#">Profile</a></li>
            <li class="dropdown_list_item" role="menuitem"><a href="#">Followers</a></li>
            <li class="dropdown_list_item" role="menuitem"><a href="#">Following</a></li>
            <li class="dropdown_list_item" role="menuitem"><a href="/settings">Settings</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
